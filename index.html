<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BDD Feature Editor v2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" role="application" aria-label="BDD Feature Editor">
      <!-- SIDEBAR -->
      <aside class="sidebar" aria-label="Features list">
        <h2>Features</h2>

        <div class="feature-list" role="list" id="featureList">
          <!-- Features will be dynamically rendered here -->
        </div>

        <div class="feature-controls">
          <button class="btn btn-add" id="addFeatureBtn">＋ Add Feature</button>
          <button class="btn btn-manage" id="manageBtn">⚙︎ Manage</button>
        </div>
      </aside>

      <!-- EDITOR -->
      <main class="editor" aria-label="Feature editor" id="editor">
        <div id="editorContent">
          <!-- Editor content will be dynamically rendered here -->
        </div>
      </main>
    </div>

    <!-- Modal Dialog -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 id="modalTitle">Modal Title</h3>
          <button class="modal-close" id="modalClose">×</button>
        </div>
        <div class="modal-body">
          <p id="modalMessage">Modal message goes here</p>
          <input
            type="text"
            id="modalInput"
            class="modal-input"
            style="display: none"
          />
        </div>
        <div class="modal-footer">
          <button class="secondary" id="modalCancel">キャンセル</button>
          <button class="primary" id="modalConfirm">OK</button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
  </body>
</html>
